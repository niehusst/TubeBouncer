<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 200px;
        margin: 16px;
      }
      .small {
        font-size: 0.5em;
      }
      .gone {
        display: none;
      }
    </style>
    <!-- scripts load at root static/ -->
    <script src="../dist/options_bundle.js"></script>
  </head>
  <body>
    <div id="user-url-input" style="margin-bottom:12px;">
      <label style="font-size:0.8em;" for="user-url-list">
        Sites to track (comma separated regex, e.g. \\byoutube\\.com$,crunchyroll\\.com):
      </label>
      <input type="text" id="user-url-list" style="width:100%;margin:4px 0;" />
      <button id="user-url-save" style="margin-left:4px;">Save</button>
    </div>
    <div id="user-url-list-section" style="margin-bottom:12px;">
      <label style="font-size:0.8em;">Current patterns:</label>
      <ul id="user-url-list-display" style="padding-left:18px;margin:4px 0 0 0;"></ul>
    </div>
    <div id="root">
      <!-- dynamic content inserted here -->
    </div>
  </body>
</html>
